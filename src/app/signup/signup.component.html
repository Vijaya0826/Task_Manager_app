<div class="main-container">
    <div class="signup-container">
        <img src="https://tse3.mm.bing.net/th?id=OIP.dLKuXy7237j0ZMI20mn89wHaHX&pid=Api&P=0&h=180" alt="DayTask Logo" class="logo" />
        <h2>Create your account</h2>
    
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Enter your full name" />
    
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" />
    
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" />
    
        <button class="signup-btn" routerLink="/login">Sign Up</button>
    
        <p>Already have an account? <button routerLink="/login">Log In</button></p>
    </div>
</div>
