<div class="login-container">
    <div class="login-card">
      <div class="logo">
        <img src="https://tse3.mm.bing.net/th?id=OIP.dLKuXy7237j0ZMI20mn89wHaHX&pid=Api&P=0&h=180" alt="DayTask Logo" />
      </div>
  
      <h2>Welcome Back!</h2>
  
      <form>
        <div class="input-group">
          <label>Email Address</label>
          <div class="input-box">
            <input type="email" placeholder="Enter your email" />
          </div>
        </div>
  
        <div class="input-group">
          <label>Password</label>
          <div class="input-box">
            <input type="password" placeholder="Enter your password" />
          </div>
        </div>
  
        
  
        <button type="submit" class="login-btn" routerLink="/taskmanager">Log In</button>
  
  
        <div class="signup-link">
          Don't have an account? <button routerLink="/signup">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
